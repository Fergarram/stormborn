<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#000000" />
		<link rel="icon" href="assets/icon.png" type="image/png" />
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				background: #000;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				max-width: 320px;
				max-height: 640px;
				gap: 10px;
			}
			#game {
				display: flex;
				justify-content: center;
				align-items: center;
				background: #000;
				width: 100%;
				height: 100%;
			}
			#game canvas {
				transition: transform 0.3s ease;
				transform-origin: center center;
			}
			/* When rotated, adjust container dimensions */
			#game canvas.rotated-90,
			#game canvas.rotated-270 {
				width: 100%;
				height: 100%;
				transform-origin: center center;
			}
			
		</style>
	</head>
	<body>
		<div id="game"></div>
		
		<script type="module" src="stormborn.js"></script>
		<script type="module" src="index.js"></script>
	</body>
</html>
