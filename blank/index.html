<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#000000" />
		<link rel="icon" href="assets/icon.png" type="image/png" />
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				background: #808080;
			}
			body {
				display: flex;
				flex-direction: column;
			}
			#game {
				display: flex;
				justify-content: center;
				align-items: center;
				background: #000;
			}
			#controls {
				display: flex;
				width: 100%;
				height: 100%;
				gap: 2px;
			}
			#controls button {
				flex: 1;
				padding: 20px;
				font-size: 24px;
				border: none;
				background: #444;
				color: white;
				cursor: pointer;
			}
			#controls button:active {
				background: #666;
			}
		</style>
	</head>
	<body>
		<div id="game"></div>
		<div id="controls">
			<button id="button_a">A</button>
			<button id="button_b">B</button>
		</div>
		<script type="module" src="stormborn.js"></script>
		<script type="module" src="index.js"></script>
		<script type="module" src="code/mobile-buttons.js"></script>
		<script type="module" src="code/game.js"></script>
		<script type="module" src="code/parallax.js"></script>
		<script type="module" src="code/sprites.js"></script>
		<script type="module" src="code/clouds.js"></script>
		<script type="module" src="code/player.js"></script>
</body>
</html>
