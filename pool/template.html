<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#000000" />
		<link rel="icon" href="assets/icon.png" type="image/png" />
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				background: #808080;
			}
			body {
				display: flex;
				flex-direction: column;
			}
			#game {
				display: flex;
				justify-content: center;
				align-items: center;
				background: #000;
			}
			#controls {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				width: 100%;
				height: 100%;
				gap: 2px;
			}
			#controls button {
				padding: 20px;
				font-size: 24px;
				border: none;
				background: #444;
				color: white;
				cursor: pointer;
			}
			#controls button:active {
				background: #333;
			}
		</style>
	</head>
	<body>
		<div id="game"></div>
		<div id="controls">
			<button id="button_1">1</button>
			<button id="button_2">2</button>
			<button id="button_3">3</button>
			<button id="button_4">4</button>
			<button id="button_5">5</button>
			<button id="button_6">6</button>
			<button id="button_7">7</button>
			<button id="button_8">8</button>
			<button id="button_9">9</button>
			<button id="button_star">*</button>
			<button id="button_0">0</button>
			<button id="button_hash">#</button>
		</div>
		<script type="module" src="stormborn.js"></script>
		<script type="module" src="index.js"></script>
	</body>
</html>
