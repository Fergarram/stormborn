<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#000000" />
		<link rel="icon" href="assets/icon.png" type="image/png" />
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				background: #000;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				max-width: 320px;
				max-height: 640px;
				gap: 10px;
			}
			#game {
				display: flex;
				justify-content: center;
				align-items: center;
				background: #000;
				width: 100%;
				height: 100%;
			}
			#game canvas {
				transition: transform 0.3s ease;
				transform-origin: center center;
			}
			/* When rotated, adjust container dimensions */
			#game canvas.rotated-90,
			#game canvas.rotated-270 {
				width: 100%;
				height: 100%;
				transform-origin: center center;
			}

			#controls {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				width: 100%;
				max-width: 100%;
				height: 100%;
				padding: 5px;
				z-index: 1;
			}
			#controls > div {
				padding: 5px;
			}
			#controls button {
				font-size: 24px;
				border: none;
				background: #444;
				color: white;
				cursor: pointer;
				border-radius: 9999px;
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100%;
				user-select: none;
				-webkit-tap-highlight-color: transparent;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
			}
			#controls button:active {
				background: #333;
			}

			#button_1 img {
				transform: scaleX(-1);
			}

			#button_7 img {
				transform: scaleX(-1) rotate(90deg);
			}

			#button_9 img {
				transform: rotate(90deg);
			}

			#button_4 img {
				transform: rotate(-90deg);
			}

			#button_6 img {
				transform: rotate(90deg);
			}

			#button_8 img {
				transform: rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div id="game"></div>
		<div id="controls">
			<div>
				<button id="button_1"><img src="assets/icons/top-right.svg" alt="" /></button>
			</div>
			<div>
				<button id="button_2"><img src="assets/icons/top.svg" alt="" /></button>
			</div>
			<div>
				<button id="button_3"><img src="assets/icons/top-right.svg" alt="" /></button>
			</div>
			<div>
				<button id="button_4"><img src="assets/icons/top.svg" alt="" /></button>
			</div>
			<div>
				<button id="button_5"><img src="assets/icons/center.svg" alt="" /></button>
			</div>
			<div>
				<button id="button_6"><img src="assets/icons/top.svg" alt="" /></button>
			</div>
			<div>
				<button id="button_7"><img src="assets/icons/top-right.svg" alt="" /></button>
			</div>
			<div>
				<button id="button_8"><img src="assets/icons/top.svg" alt="" /></button>
			</div>
			<div>
				<button id="button_9"><img src="assets/icons/top-right.svg" alt="" /></button>
			</div>
			<div>
				<button id="button_star"><span class="">A</span></button>
			</div>
			<div>
				<button id="button_0"><img src="assets/icons/more.svg" alt="" /></button>
			</div>
			<div>
				<button id="button_hash"><span class="">B</span></button>
			</div>
		</div>
		<script type="module" src="stormborn.js"></script>
		<script type="module" src="index.js"></script>
		<script type="module" src="code/game.js"></script>
		<script type="module" src="code/controls.js"></script>
		<script type="module" src="code/assets.js"></script>
</body>
</html>
